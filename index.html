<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Online Shop</title>

<style>
body{font-family:Arial;margin:0;background:#f4f4f4}
header{background:#ff6600;color:#fff;padding:15px;text-align:center}
nav button{margin:5px;padding:8px;border:none;background:#fff}
.page{display:none;padding:20px}
input,button{padding:8px;margin:5px;width:90%}
.product{background:#fff;padding:10px;margin:10px;border-radius:5px}
.product img{width:100%}
.cart-item{background:#fff;margin:5px;padding:8px}
</style>
</head>

<body>

<header>
<h2>My Online Shop</h2>
<nav>
<button onclick="showPage('home')">Home</button>
<button onclick="showPage('cart')">Cart</button>
<button onclick="logout()">Logout</button>
</nav>
</header>

<!-- LOGIN -->
<div id="login" class="page">
<h3>Login</h3>
<input id="loginUser" placeholder="Username">
<input id="loginPass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p>No account? <a onclick="showPage('register')">Register</a></p>
</div>

<!-- REGISTER -->
<div id="register" class="page">
<h3>Register</h3>
<input id="regUser" placeholder="Username">
<input id="regPass" type="password" placeholder="Password">
<button onclick="register()">Register</button>
</div>

<!-- HOME -->
<div id="home" class="page">
<h3>Products</h3>

<div class="product">
<img src="https://via.placeholder.com/200">
<h4>Ladies Bag</h4>
<p>৳1200</p>
<button onclick="addCart('Ladies Bag',1200)">Add to Cart</button>
</div>

<div class="product">
<img src="https://via.placeholder.com/200">
<h4>Shoes</h4>
<p>৳1800</p>
<button onclick="addCart('Shoes',1800)">Add to Cart</button>
</div>

<div class="product">
<img src="https://via.placeholder.com/200">
<h4>Watch</h4>
<p>৳1500</p>
<button onclick="addCart('Watch',1500)">Add to Cart</button>
</div>
</div>

<!-- CART -->
<div id="cart" class="page">
<h3>Your Cart</h3>
<div id="cartItems"></div>
</div>

<script>
function showPage(p){
document.querySelectorAll('.page').forEach(x=>x.style.display='none');
document.getElementById(p).style.display='block';
if(p==='cart') loadCart();
}

function register(){
localStorage.setItem("user",regUser.value);
localStorage.setItem("pass",regPass.value);
alert("Account Created");
showPage('login');
}

function login(){
if(loginUser.value===localStorage.getItem("user") &&
loginPass.value===localStorage.getItem("pass")){
localStorage.setItem("login","yes");
showPage('home');
}else alert("Wrong Info");
}

function logout(){
localStorage.removeItem("login");
showPage('login');
}

function addCart(name,price){
let c=JSON.parse(localStorage.getItem("cart"))||[];
c.push({name,price});
localStorage.setItem("cart",JSON.stringify(c));
alert("Added to cart");
}

function loadCart(){
let c=JSON.parse(localStorage.getItem("cart"))||[];
let d=document.getElementById("cartItems");
d.innerHTML="";
c.forEach(i=>{
d.innerHTML+=`<div class="cart-item">${i.name} - ৳${i.price}</div>`;
});
}

if(localStorage.getItem("login")==="yes")
showPage('home');
else showPage('login');
</script>

</body>
</html>
