<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LadyStyle BD | Women's Shopping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    header {
      background: #ff4d6d;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #fff;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 10px;
      text-decoration: none;
      color: #ff4d6d;
      font-weight: bold;
    }
    .container {
      padding: 15px;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .price {
      color: green;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin-top: 8px;
      padding: 10px;
      background: #ff4d6d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>LadyStyle BD</h1>
  <p>Women's Fashion & Shopping</p>
</header>

<nav>
  <a href="#">Dress</a>

  <a href="#">Bag</a>

</nav>

<div class="container">

  <div class="product">
    <img src="https://via.placeholder.com/400x300" alt="Dress">
    <h3>Stylish Ladies Dress</h3>
    <p class="price">৳ 1,500</p>
    <a class="btn" href="YOUR_AFFILIATE_LINK" target="_blank">Buy Now</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/400x300" alt="Makeup">
    <h3>Makeup Combo Set</h3>
    <p class="price">৳ 999</p>
    <a class="btn" href="YOUR_AFFILIATE_LINK" target="_blank">Buy Now</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/400x300" alt="Jewellery">
    <h3>Gold Plated Jewellery Set</h3>
    <p class="price">৳ 1,200</p>
    <a class="btn" href="YOUR_AFFILIATE_LINK" target="_blank">Buy Now</a>

</div>

<footer>

</footer>

</html>
